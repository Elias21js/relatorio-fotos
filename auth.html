  <body>
    <main>
      <div id="title">
        <img src="src/arcanjos-logo-2.png" alt="" />
      </div>
      <form id="auth-form">
        <div id="inputs">
          <input type="text" autocomplete="off" id="user" name="user" placeholder="UsuÃ¡rio" />
